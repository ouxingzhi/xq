<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>xq test</title>
    <script>
    </script>

    <script src="../../oquery/src/oquery.js"></script>
    <script src="../src/xq.js"></script>
    <script src="../src/xq.event.js"></script>
    <style>
        #body{
            height:500px;
            background:#999;
        }
        #box{
            width:300px;
            height:300px;
            background:#f00;
        }
        #box2{
            width:200px;
            height:200px;
            background:#0f0;
        }
    </style>
</head>

<body>
    <div id="body">
        <div id="box">
            <div id="box2"></div>
        </div>
    </div>
    <script>
   		var el = document.getElementById('body');
        el.addEventListener && el.addEventListener('click',function(e){
            console.log('currentTarget:',e.currentTarget&&e.currentTarget.id);
            console.log('srcElement:',e.srcElement&&e.srcElement.id);
            console.log('target:',e.target&&e.target.id);
            console.log('toElement:',e.toElement&&e.toElement);
        },false) || (el.onclick = function(e){
            e = window.event;
            console.log('currentTarget:',e.currentTarget&&e.currentTarget.id);
            console.log('srcElement:',e.srcElement&&e.srcElement.id);
            console.log('target:',e.target&&e.target.id);
            console.log('toElement:',e.toElement&&e.toElement);
        })
    </script>
</body>

</html>
